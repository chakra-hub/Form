<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box-container">
            <div class="box">
                <div class="form-container">
                    <form id="form">
                        <p>Sign Up Here !</p>
                        <div for="fname" class="form-label">First Name</div>
                        <input type="text" id="fname" name="fname">
                        <div class="input-msg" id="fname-msg"></div>
                        <div for="lname" class="form-label">Last Name</div>
                        <input type="text" id="lname" name="lname">
                        <div class="input-msg" id="lname-msg"></div>
                        <div for="email" class="form-label">Email ID</div>
                        <input type="email" id="email" name="email">
                        <div class="input-msg" id="email-msg"></div>
                        <div for="pword" class="form-label">Password</div>
                        <input type="password" id="pword" name="pword">
                        <div class="input-msg" id="pword-msg"></div>
                        <div for="cpword" class="form-label"> Confirm Password</div>
                        <input type="password" id="cpword" name="cpword">
                        <div class="input-msg" id="cpword-msg"></div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
